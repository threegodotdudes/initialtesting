[application]

name="Lane Fighter"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

use_vsync=false
width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_left=[jbutton(0, 14), key(A)]
ui_right=[jbutton(0, 15), key(D)]
ui_up=[jbutton(0, 12), key(W)]
ui_down=[jbutton(0, 13), key(S)]
light_attack=[key(Kp 4)]
boost=[key(Kp 6)]
heavy_attack=[key(Kp 5)]
taunt=[key(G)]

[physics_2d]

thread_model=2

[render]

thread_model=2
